name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:  

permissions:
  id-token: write   # This is required for OIDC authentication
  contents: read  # This is required to checkout the repository

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Build and Zip Lambda
        run: |
          GOOS=linux GOARCH=amd64 go build -tags lambda.norpc -o bootstrap ./lambda-backend/cmd/main.go
          zip function.zip bootstrap

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_LAMBDA_DEPLOY_ROLE_ARN }}
          aws-region: eu-north-1
      
      - name: Deploy Lambda Function
        uses: aws-actions/aws-lambda-deploy@v1
        with:
          function-name: transmogrification
          code-artifacts-dir: ./dist/function.zip